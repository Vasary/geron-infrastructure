kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: cfv3
  source:
    repoURL: https://github.com/Vasary/geron-infrastructure.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=background
      - CreateNamespace=true
